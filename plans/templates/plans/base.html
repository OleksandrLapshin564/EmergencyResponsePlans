<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Emergency Response Plans{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        nav a.btn {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .lecture-image {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="container mt-4">

    <!-- Header -->
    <header class="mb-4 text-center">
        <h1>Emergency Response Plans</h1>
        <p class="text-muted">Educational Project â€” Lecture</p>
    </header>

    <!-- Navigation -->
    <nav class="mb-4 d-flex flex-wrap justify-content-center">
        <a href="{% url 'plans:home' %}" class="btn btn-outline-primary">Home</a>
        <a href="{% url 'plans:lecture1' %}" class="btn btn-outline-info">Lecture 1: Introduction</a>
        <a href="{% url 'plans:lecture2' %}" class="btn btn-outline-success">Lecture 2: Preparedness</a>
        <a href="{% url 'plans:lecture3' %}" class="btn btn-outline-warning">Lecture 3: Communication</a>
        <a href="{% url 'plans:first_aid' %}" class="btn btn-outline-danger">First Aid</a>
        <a href="{% url 'plans:fire_safety' %}" class="btn btn-outline-dark">Fire Safety</a>
        <a href="{% url 'plans:flood_earthquake' %}" class="btn btn-outline-secondary">Flood & Earthquake</a>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- This will contain lecture or page content -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-5 text-center">
        <p class="text-muted">&copy; 2025 Emergency Response Plans Project</p>
    </footer>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
