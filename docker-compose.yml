version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: emergency_db
      POSTGRES_USER: emergency_user
      POSTGRES_PASSWORD: emergency_password
    ports:
      - "5433:5432"
